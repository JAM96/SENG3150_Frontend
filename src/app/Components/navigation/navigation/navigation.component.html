<section id="navigation" class="container panelHalf">
    <header class="header">
        <img src="res/image/logo.png" height="100px" alt="logo"/>
        <div class="headerNavigation">
            <ul>
                <li>
                    <a href="#navigation">Home</a>
                </li>
                <!-- -->
                <li>
                    <a href="#packages">Packages</a>
                </li>
                <!-- -->
                <li>
                    <a href="#activities">Activities</a>
                </li>
                <!-- -->
                <li>
                    <a href="#events">Events</a>
                </li>
                <!-- -->
                <li>
                    <a href="#about">About Newcastle</a>
                </li>
            </ul>
        </div>
    </header>
    <hr style="border-top: 1px solid black;">
    <div class="customPackageCreationHome">
        <!--<md-input-container>
            <button mdSuffix [mdDatepickerToggle]="checkin"></button>
            <input mdInput (click)="openCIDate()" placeholder="Check-in Date" [mdDatepicker]="checkin" [min]="minDate">
        </md-input-container>
        <md-datepicker #checkin></md-datepicker>

        <md-input-container>
            <button mdSuffix [mdDatepickerToggle]="checkout"></button>
            <input mdInput (click)="openCODate()" placeholder="Check-out Date" [mdDatepicker]="checkout" [min]="minDate">
        </md-input-container>
        <md-datepicker #checkout></md-datepicker>-->
        <md2-datepicker 
            type="date"
            required="true"
            mode="portrait"
            placeholder="Check-in date"
            tabindex="1"
            openOnFocus="true"
            container="inline"
            [(ngModel)]="startDate">
        </md2-datepicker>
        <br>
        <md2-datepicker 
            type="date"
            required="true"
            mode="portrait"
            min="minDate"
            placeholder="Check-out date"
            tabindex="1"
            openOnFocus="true"
            container="inline"
            [(ngModel)]="endDate">
        </md2-datepicker>

        <div class="customIncreasers" style="margin-top: 20px">
            <button type="button" md-mini-fab color="accent" (click)="decreaseGuests()">-</button>
            <div class="text">
                Guests: {{guests}}
            </div>
            <button type="button" md-mini-fab color="accent" (click)='increaseGuests()' style="margin-left: -10px">+</button>
        </div>

        <div class="customIncreasers">
            <button type="button" md-mini-fab color="accent" (click)="decreaseRooms()">-</button>
            <div class="text">
                Rooms: {{rooms}}
            </div>
            <button type="button" md-mini-fab color="accent" (click)='increaseRooms()' style="margin-left: -10px">+</button>
        </div>

        <!--Slider -->
        <div class="range-slider" style="width: 250px">
            <h3>Budget - ${{value}}</h3>
            <input (click)="updateValue()" type="range" [(ngModel)]="value" min="{{minBudget}}" max="{{maxBudget}}">
            
        </div>

        <br>
        <button type="button" md-raised-button color="warn" (click)="submitForm">Create!</button>
    </div> 
</section>
