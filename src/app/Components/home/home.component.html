<!--
    NAME: Home Component HTML
    This page is the initial page the user will see when connecting to the site
    It contains a form in the centre of the page that allows the user to start creating 
    their holiday
  -->
<div class="home-view">
    <div class="home-centre-form">
        <div class="home-creation-form">
            <div class="row"><!-- title -->
                Create your holiday now!
            </div>

            

            <hr>

            <div class="row"><!-- calendar row -->
                <div class="col-md-12">
                    <form #myForm="ngForm" novalidate>
                        <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                                        [(ngModel)]="model" required
                                        (dateRangeChanged)="onDateRangeChanged($event)">
                        </my-date-range-picker>
                    </form>
                </div>
            </div><!-- end calendar row -->
                
            <div class="row"><!-- Guest and rooms -->
                <div class="col-md-6">
                    <a>
                        <span (click)="decreaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                    </a>
                    <div class="text">
                        Guests: {{guests}}
                    </div>
                    <a>
                        <span (click)="increaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                    </a>
                </div>

                <div class="col-md-6">
                    <a>
                        <span (click)="decreaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                    </a>
                    <div class="text">
                        Rooms: {{rooms}}
                    </div>
                    <a>
                        <span (click)="increaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                    </a>
                </div>
            </div><!-- End guest and rooms -->

            <div class="row">
                <!--Slider -->
                <div class="range-slider">
                    <h3 class="text-sm text-b">Budget - ${{value}}</h3>
                    <md-slider 
                        style="width:500px;" 
                        thumbLabel 
                        min="0" 
                        max="5000" 
                        step="25" 
                        value="{{value}}" 
                        tickInterval="10"
                        [(ngModel)]="value"
                    ></md-slider>
                    <!--<input (click)="updateValue()" type="range" [(ngModel)]="value" min="{{minBudget}}" max="{{maxBudget}}">-->
                </div>
                <br>
                <button type="button" md-raised-button color="warn" (click)="submitForm()">Create!</button>

                
            </div>

            <!-- Links to other locations on the site -->
            <div class="row" style="background-color: rgba(255,255,255,0.8)">
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('packages')">
                        Packages
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('accommodation')"
                        mdTooltip="View accommodation" [mdTooltipPosition]="position">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('events')"
                        mdTooltip="View events happening in Newcastle" [mdTooltipPosition]="position">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('activities')"
                        mdTooltip="View activities to do in Newcastle" [mdTooltipPosition]="position">
                        <span class="glyphicon glyphicon-tower"></span>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('restaurants')"
                        mdTooltip="View restaurants, bars, and more in Newcastle" [mdTooltipPosition]="position">
                        <span class="glyphicon glyphicon-cutlery"></span>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" md-button (click)="setNavOption('about')"
                    mdTooltip="About us and Newcastle" [mdTooltipPosition]="position">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </button>
                </div>
            </div>
        </div><!-- home form -->
    </div>

    <!-- <button md-raised-button (click)="setNavOption(2)" id="home-login-button">Login</button>
    <div class="logo">Newcastle Connections</div> -->
</div>
