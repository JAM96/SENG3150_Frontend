<section id="createForm" class="h-view">
    <div class="centrediv">
    <div class="customPackageCreationForm">
        
        <table id="links">
            <tr>
            <td>
                <button style="font-weight: bold; color: #ffffff; background-color: #FF0000" type="button" md-raised-button (click)="setNavOption(1)"> Packages</button>
            </td>
            <td>
                <button type="button" md-button (click)="setNavOption(4)"
                    data-toggle="tooltip" data-placement="top" title="Accomodation">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
                <button type="button" md-button (click)="setNavOption(5)"
                    data-toggle="tooltip" data-placement="top" title="Events">
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
                <button type="button" md-button (click)="setNavOption(6)"
                    data-toggle="tooltip" data-placement="top" title="Activities">
                    <span class="glyphicon glyphicon-tower"></span>
                </button>
                <button type="button" md-button (click)="setNavOption(7)"
                    data-toggle="tooltip" data-placement="top" title="Food and Drinks">
                    <span class="glyphicon glyphicon-cutlery"></span>
                </button>
            </td>
            <td>
                <button style="color: #333333" type="button" md-raised-button (click)="setNavOption(3)">About</button>
            </td>
            </tr>
        </table>
        <hr>

        <div class="row"><!-- calendar row -->
            <form #myForm="ngForm" novalidate>
                <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                                [(ngModel)]="model" required
                                (dateRangeChanged)="onDateRangeChanged($event)">
                </my-date-range-picker>
            </form>
        </div><!-- end calendar row -->
            
        <div class="row"><!-- rest of the custom package form -->
            <div class="customIncreasers" style="margin-top: 20px">
                <a>
                    <span (click)="decreaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                </a>
                <div class="text">
                    Guests: {{guests}}
                </div>
                <a>
                    <span (click)="increaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                </a>
            </div>

            <div class="customIncreasers">
                <a>
                    <span (click)="decreaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                </a>
                <div class="text">
                    Rooms: {{rooms}}
                </div>
                <a>
                    <span (click)="increaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                </a>
            </div>

            <!--Slider -->
            <div class="range-slider">
                <h3 class="text-sm text-b">Budget - ${{value}}</h3>
                <!--<input (click)="updateValue()" type="range" [(ngModel)]="value" min="{{minBudget}}" max="{{maxBudget}}">-->
            </div>
            <br>
            <button type="button" md-raised-button color="warn" (click)="submitForm()">Create!</button>
        </div>

        <hr>
        
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>

        <div class="row" id="home-title"><!-- title -->
            Create your holiday now!
        </div>
    </div><!-- custom package form -->
    </div>

    <button md-raised-button (click)="setNavOption(2)" id="home-login-button">Login</button>
    
    <div class="headerBar">
        <div class="logo">
        </div>
    </div>
</section>
