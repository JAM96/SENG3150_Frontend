<section id="createForm" class="container-fluid view">
    <div class="container-fluid homeImg"><!-- have image slider behind it-->
        <div class="container">
            <div class="row customPackageCreationForm">
                <div class="col-xs-7"><!-- left column -->
                    <md2-datepicker
                        type="date"
                        required="true"
                        mode="portrait"
                        placeholder="Check-in date"
                        tabindex="1"
                        openOnFocus="true"
                        container="inline"
                        [(ngModel)]="startDate">
                    </md2-datepicker>
                    <br>
                    <md2-datepicker 
                        type="date"
                        required="true"
                        mode="portrait"
                        min="minDate"
                        placeholder="Check-out date"
                        tabindex="1"
                        openOnFocus="true"
                        container="inline"
                        [(ngModel)]="endDate">
                    </md2-datepicker>

                    <div class="customIncreasers" style="margin-top: 20px">
                        <a>
                            <span (click)="decreaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                        </a>
                        <div class="text">
                            Guests: {{guests}}
                        </div>
                        <a>
                            <span (click)="increaseGuests()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                        </a>
                    </div>

                    <div class="customIncreasers">
                        <a>
                            <span (click)="decreaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-left"></span>
                        </a>
                        <div class="text">
                            Rooms: {{rooms}}
                        </div>
                        <a>
                            <span (click)="increaseRooms()" class="text-hover-k glyphicon glyphicon-triangle-right"></span>
                        </a>
                    </div>

                    <!--Slider -->
                    <div class="range-slider">
                        <h3 class="text-md text-b">Budget - ${{value}}</h3>
                        <input (click)="updateValue()" type="range" [(ngModel)]="value" min="{{minBudget}}" max="{{maxBudget}}">
                    </div>

                    <br>
                    <button type="button" md-raised-button color="warn" (click)="submitForm()">Create!</button>
                </div><!-- end left column -->
                
                <div class="hideRecommendations col-xs-3">
                    My name is jack
                </div>
            </div><!-- custom package form -->
        </div><!--package container -->
    </div><!-- image container -->

    <div class="container" style="height: 40%"><!--recommend packages-->
        <div >t</div>
    </div><!-- recommend packages -->
</section>
