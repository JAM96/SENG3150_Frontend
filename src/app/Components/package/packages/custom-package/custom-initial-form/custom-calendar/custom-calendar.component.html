<div class="container custom-calendar">
   
    <!-- Calendar Container -->
    <div *ngIf="selected==0" class="calendar-main-view">
        <div class="row"><!-- Calendar buttons -->
                <button type="button" md-button (click)="openMonth()">{{month}}</button>
                <button type="button" md-button (click)="openYear()">{{year}}</button>
                <button type="button" md-button style="float:right">{{selectedDay | limitTo: 2}} {{month | limitTo: 3}} {{year}}</button>
        </div>

        <div class="row"><!-- Days -->
            <table class="calendar-table">
                <tr>
                    <th class=" calendar-underline">Su</th>
                    <th class=" calendar-underline">Mo</th>
                    <th class=" calendar-underline">Tu</th>
                    <th class=" calendar-underline">We</th>
                    <th class=" calendar-underline">Th</th>
                    <th class=" calendar-underline">Fr</th>
                    <th class=" calendar-underline">Sa</th>
                </tr>
                <tr *ngFor="let week of calendar">
                    <ng-container *ngFor="let day of week">
                        <td *ngIf="selectedDay == day; then selected"></td>
                        <td *ngIf="currentDay == day && selectedDay != day; then current"></td>
                        <!--<td *ngIf="disabledDays[day].isDisabled; then disabled"></td>-->
                        <td *ngIf="selectedDay != day && currentDay != day; then normal"></td>
                        <!-- normal cell -->
                        <ng-template #normal>
                            <td class="calendar-day" (click)="setDay(day)">{{day | limitTo: 2}}</td>
                        </ng-template>
                        <!-- selected cell -->
                        <ng-template #selected>
                            <td class="calendar-day-selected" (click)="setDay(day)">{{day | limitTo: 2}}</td>
                        </ng-template>
                        <!-- disabled cell -->
                        <ng-template #disabled>
                            <td class="calendar-day-disabled">{{day | limitTo: 2}}</td>
                        </ng-template>
                        <!-- current day cell -->
                        <ng-template #current>
                            <td class="calendar-day-current" (click)="setDay(day)">{{day | limitTo: 2}}</td>
                        </ng-template>
                    </ng-container>
                </tr>
            </table>
        </div>
    </div><!-- end calendar-main-view-->

    <div *ngIf="selected==1" class="calendar-month-view">
        <table class="calendar-table">
            <tr>
                <td class="calendar-day" (click)="updateMonth(0)">Jan</td>
                <td class="calendar-day" (click)="updateMonth(1)">Feb</td>
                <td class="calendar-day" (click)="updateMonth(2)">Mar</td>
            </tr>
            <tr>
                <td class="calendar-day" (click)="updateMonth(3)">Apr</td>
                <td class="calendar-day" (click)="updateMonth(4)">May</td>
                <td class="calendar-day" (click)="updateMonth(5)">Jun</td>
            </tr>
            <tr>
                <td class="calendar-day" (click)="updateMonth(6)">Jul</td>
                <td class="calendar-day" (click)="updateMonth(7)">Aug</td>
                <td class="calendar-day" (click)="updateMonth(8)">Sep</td>
            </tr>
            <tr>
                <td class="calendar-day" (click)="updateMonth(9)">Oct</td>
                <td class="calendar-day" (click)="updateMonth(10)">Nov</td>
                <td class="calendar-day" (click)="updateMonth(11)">Dec</td>
            </tr>
        </table>
    </div><!-- end calendar-month-view-->

    <div *ngIf="selected==2" class="calendar-year-view">
        <button type="button" md-button (click)="close()">Back</button>
    </div><!-- end calendar-year-view-->



</div>
