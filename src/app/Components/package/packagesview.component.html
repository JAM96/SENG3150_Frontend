<navigationtop></navigationtop>
    <div class="container view">
        <div *ngFor="let package of packages" class="row item-container" style="margin-left: 5px">
            <div class="col-md-3"><!-- image -->
                <div id="img">
                    <img src="\assets\image\{{package.packageImg}}" width="100%" height="100%"/>
                    <div class="hotelAdvert" style="bottom: 0">WOW BUY NOW!!!</div>
                </div>
            </div><!-- End Image -->

            <div class="col-md-9 item-content"><!-- package content -->
                <div class="row">
                    <div class="col-xs-9">
                        <h3 class="text-lg text-primary text-b">
                            <a class="text-hover-primary">{{package.packageName}}</a>
                        </h3>
                    </div>
                    <div class="col-md-3 item-rating"><!-- duration -->
                        <span class="text-lg text-w text-hide">{{package.packageDuration}} Days</span>
                    </div><!-- rating -->
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <span class="text-md text-primary text-nl">Hotel</span>
                        {{package.hotelName}}
                    </div>

                    <div class="col-md-3">
                        <span class="text-md text-primary">Restaurants</span>
                        <ul>
                            <li *ngFor="let restaurant of package.restaurants">{{restaurant}}</li>
                        </ul>
                    </div>

                    <div class="col-md-3">
                        <span class="text-md text-primary">Events</span>
                        <ul>
                            <li *ngFor="let event of package.events">{{event}}</li>
                        </ul>
                    </div>

                    <div class="col-md-3">
                        <span class="text-md text-primary">Activities</span>
                        <ul>
                            <li *ngFor="let activity of package.activities">{{activity}}</li>
                        </ul>
                        <!--<h3 style="position: absolute; bottom:0">Purchase Now</h3>-->
                    </div>
                </div><!-- package row-->

                <div class="row item-bottom">
                    <div class="col-md-8">
                        <span class="text-xlg text-b text-primary">AUD $</span>
                        <span class="text-xlg text-b text-primary">{{package.cost}}</span>
                        <span class="text-md">Availability:</span>
                        <span class="text-sm">{{package.packageAvailabilityStart}} to {{package.packageAvailabilityEnd}}</span>
                    </div>
                    <div class="col-md-4"><!-- Add to cart -->
                        <button type="button" md-raised-button style="float: right;">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            View
                        </button>
                    </div>
                </div>
            </div><!-- end content -->
        </div><!-- Package One-->
    </div>
