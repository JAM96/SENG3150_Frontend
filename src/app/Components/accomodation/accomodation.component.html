<div *ngFor="let hotel of hotels" class="row item-container"><!-- hotel i --> 
    <div class="col-md-3">
        <div class="img">
            <img src="\res\image\package-item\hotel\{{hotel.pictureURL}}" width="100%" height="100%"/>
            <div *ngIf="hotel.bestSeller" class="hotelAdvert" style="bottom: 0">Best Seller</div>
        </div>
    </div><!-- image -->
    <div class="col-md-9 item-content"><!-- content -->
        <div class="row">
            <div class="col-md-9"><!-- hotel name -->
                <h3 class="text-lg text-b text-primary">
                    <a class="text-hover-primary">{{hotel.accommodationName}}</a>
                    <span class="text-smd text-primary glyphicon glyphicon-star"></span>
                    <span class="text-smd text-primary glyphicon glyphicon-star"></span>
                    <span class="text-smd text-primary glyphicon glyphicon-star"></span>
                    <span class="text-smd text-primary glyphicon glyphicon-star"></span>
                    <span class="text-smd text-primary glyphicon glyphicon-star-empty"></span>
                </h3>
                <a class="text-hover-k text-sm text-k">
                    <span class="text-u">{{hotel.accommodationSuburb}}</span>
                    <span class="glyphicon glyphicon-globe"></span>
                </a>
            </div><!-- hotel name end-->

            <div class="col-md-3 item-rating"><!-- rating -->
                <span class="text-lg text-w text-hide">Fabulous!</span>
                <span class="text-sm text-w text-hide">{{hotel.accommodationUserRating}}/5</span>
                <a>
                    <span class="text-u text-hover-k text-xsm text-g text-nl">3782 reviews</span>
                </a>
            </div><!-- rating -->
        </div>

        <div class="row item-features">
            <span class="text-sm text-k">Features:</span>

            <span class="glyphicon glyphicon-ok"></span>
            <span class="text-xsm text-k">Free parking</span>

            <span class="glyphicon glyphicon-ok"></span>
            <span class="text-xsm text-k">Restaurant</span>

            <span class="glyphicon glyphicon-ok"></span>
            <span class="text-xsm text-k">Pool</span>

        </div>

        <div class="row item-bottom">
            <div class="col-md-8">
                <span class="text-xlg text-b text-primary">AUD $</span>
                <span class="text-xlg text-b text-primary">{{hotel.pricePerNight}}</span>
                <span class="text-md text-primary glyphicon glyphicon-triangle-left"></span>
                <span class="text-md text-k glyphicon glyphicon-bed">{{hotel.numBeds}}</span>
                <span class="text-md text-k glyphicon glyphicon-user">{{hotel.numPeople}}</span>
            </div>
            <div class="col-md-4"><!-- Add to cart -->
                <button type="button" md-raised-button color="warn" style="float: right">Select</button>
                <button type="button" md-raised-button style="float: right; margin-right: 10px">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    View
                </button>
            </div>
        </div>
    </div><!--content -->
</div>
